<div class="container">
  <form novalidate #form="ngForm" (ngSubmit)="process()">

    <div class="form-group">
      <input name="name" #nom="ngModel" [(ngModel)]="newItem.name" type="text" class="form-control" placeholder="Enter full name" required minlength="5">
      {{ newItem.name }}
      <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">Champs invalid</div>
    </div>

    <div class="form-group">
      <input name="reference" [(ngModel)]="newItem.reference" type="text" class="form-control" placeholder="Enter reference" required minlength="4">
    </div>

    <div class="form-group">
      <select name="state" [(ngModel)]="newItem.state" class="form-control">
        <option *ngFor="let state of states" [ngValue]="state">{{ state}}</option>
      </select>
    </div>

    <div class="form-group">
        <input name="deliveryDate" [(ngModel)]="newItem.deliveryDate" type="date" class="form-control" placeholder="Enter Delivery date">
      </div>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
