<div class="card">
  <div class="card-header">
      <span [appState]="item.state">{{ item.state}}</span>
      <button class="btn btn-info float-right" [routerLink]="['/items/edit', item.id]"><fa-icon [icon]="faEdit"></fa-icon></button>
      <button class="btn btn-danger float-right" (click)="delete()"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ item.name | capitalize }}</h5>
    <p class="card-text">{{ item.reference}}</p>
    <p class="card-text">{{ item.deliveryDate | date:'dd/MM/yyyy HH:mm'}}</p>
    <!--
    <button class="btn btn-primary" *ngIf="state.ALIVRER === item.state" (click)="changeState(state.ENCOURS)" >{{ state.ENCOURS }}</button>
    <button class="btn btn-primary" *ngIf="state.ENCOURS === item.state" (click)="changeState(state.LIVREE)" >{{ state.LIVREE }}</button>
    -->
    <ng-container *ngFor="let state of states">
      <button class="btn" [ngClass]="{'btn-info': item.state === state, 'btn-secondary': item.state !== state}" (click)="changeState(state)">{{ state }}</button>
    </ng-container>
  </div>
</div>
