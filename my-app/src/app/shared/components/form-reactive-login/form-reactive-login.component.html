<div class="container">
    <form novalidate (ngSubmit)="process()" [formGroup]="form">

      <div class="form-group">
        <input formControlName="login" type="text" class="form-control" placeholder="Enter login">
        <div class="alert" *ngIf="isError('login')">Champs invalide</div>
      </div>

      <div class="form-group">
        <input formControlName="password" type="text" class="form-control" placeholder="Enter password">
        <div class="alert" *ngIf="isError('password')">Champs invalide</div>
      </div>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

      <div class="alert alert-danger" *ngIf="msg | async; let message">{{ message }}</div>

      </form>
  </div>
